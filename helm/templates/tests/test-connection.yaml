apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "alert-proxy.fullname" . }}-test-connection"
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "alert-proxy.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "alert-proxy.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
