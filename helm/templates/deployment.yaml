apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "alert-proxy.fullname" . }}-deployment
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "alert-proxy.labels" . | nindent 4 }}
    {{- with .Values.podLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.podAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "alert-proxy.selectorLabels" . | nindent 6 }}
      app: alert-proxy
  template:
    metadata:
      labels:
        {{- include "alert-proxy.selectorLabels" . | nindent 8 }}
        app: alert-proxy
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.serviceAccount }}
      serviceAccountName: {{ .name }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: alert-proxy
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        command: ["uwsgi"]
        args: ["--ini", "/etc/alert-proxy/uwsgi.ini"]
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        {{- with .Values.securityContext }}
        securityContext:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        ports:
        - containerPort: 8000
          name: http
        env: # Re-added: Injecting secrets as environment variables from existing Secrets
        - name: CORE_ACCOUNT_NUMBER
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secrets.coreAccountId.name }}
              key: {{ .Values.secrets.coreAccountId.key }}
        - name: OVERSEER_CORE_DEVICE_ID
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secrets.overseerDeviceId.name }}
              key: {{ .Values.secrets.overseerDeviceId.key }}
        - name: ACCOUNT_SERVICE_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secrets.accountServiceToken.name }}
              key: {{ .Values.secrets.accountServiceToken.key }}
        - name: ALERT_MANAGER_BASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secrets.alertManagerBaseUrl.name }}
              key: {{ .Values.secrets.alertManagerBaseUrl.key }}
        - name: HTTP_ROUTE_FQDN
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secrets.httpRouteFQDN.name }}
              key: {{ .Values.secrets.httpRouteFQDN.key }}
        volumeMounts:
        - name: alert-proxy-config-volume
          mountPath: /etc/alert-proxy/config.yaml
          subPath: config.yaml
          readOnly: true
        - name: uwsgi-config-volume
          mountPath: /etc/alert-proxy/uwsgi.ini
          subPath: uwsgi.ini
          readOnly: true
        {{- with .Values.volumeMounts }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.livenessProbe }}
        livenessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.readinessProbe }}
        readinessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      volumes:
      - name: alert-proxy-config-volume
        configMap:
          name: {{ include "alert-proxy.fullname" . }}-config
      - name: uwsgi-config-volume
        configMap:
          name: {{ include "alert-proxy.fullname" . }}-uwsgi-config
      {{- with .Values.volumes }}
      {{- toYaml . | nindent 6 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
